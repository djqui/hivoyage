<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" th:href="@{/styles/Login.css}">
</head>
<body>

	<header>
	    <div class="logo">
	        HiVoyage
	    </div>
	    
	    <nav class="header-wrapper">
	        <ul class="header-nav">
	            <li><a href="/welcome">Home</a></li>
	            <li><a href="/about">About</a></li>
	            <li><a href="/join">Join Us!</a></li>
	        </ul>
	    </nav>
	</header>



	<div class="container">
		<h1> Log into your account </h1>
		<form th:action="@{/login}" method="post">
			<input type="email" name="username" placeholder="Email" required />
			<input type="password" name="password" placeholder="Password" required />
			<button type="submit">Login</button>
			<p th:if="${param.error}" style="color: red;">Invalid email or password. Please try again.</p>
			<p th:if="${param.logout}" style="color: green;">You have been logged out successfully.</p>
		</form>
		<a href="/user/signup"> Don't have an account yet?</a>
		<a href="/forgotpassword"> Forgot your Password?</a>
	</div>

</body>
</html>
