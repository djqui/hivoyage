<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" th:href="@{/styles/Login.css}">
</head>
<body>

	<header>
	    <div class="logo">
	        HiVoyage
	    </div>
	    
	    <nav class="header-wrapper">
	        <ul class="header-nav">
	            <li><a href="/welcome">Home</a></li>
	            <li><a href="/about">About</a></li>
	        </ul>
	    </nav>
	</header>



	<div class="container">
		<h1> Log into your account </h1>
	
    <!-- Success Message for Email Verification -->
    <div th:if="${param.verified}" style="color: green;">
        <p>âœ… Your email has been verified! You can now log in.</p>
    </div>

    <!-- Success Message (For Password Reset & Signup) -->
    <div th:if="${successMessage}" style="color: green;">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Logout Message -->
    <div th:if="${logoutMessage}" style="color: blue;">
        <p th:text="${logoutMessage}"></p>
    </div>
		
		<form th:action="@{/login}" method="post">
			<input type="email" name="username" placeholder="Email" required />
			<input type="password" name="password" placeholder="Password" required />
			<button type="submit">Login</button>
		</form>
		<a href="/signup"> Don't have an account yet?</a>
		<a href="/forgotpassword"> Forgot your Password?</a>
	</div>

</body>
</html>
